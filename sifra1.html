<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Šifra 1</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    input {
      background-color: black;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 5px;
      font-family: monospace;
      transition: border-color 0.3s ease;
    }
    button {
      background-color: limegreen;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    button:hover {
      background-color: #a0d000;
    }
  </style>
</head>
<body>
  <h1>Šifra 1</h1>
  <pre>83 108 117 110 101 99 110 105 32 115 111 117 115 116 97 118 97</pre>
  
  <input type="text" id="answerInput" placeholder="Zadej kód" autocomplete="off" />
  <button onclick="checkAnswer()">Ověřit</button>
  
  <script>
    function checkAnswer() {
      const input = document.getElementById('answerInput');
      if (input.value.trim().toLowerCase() === 'slunecni soustava') {
        input.style.borderColor = 'yellowgreen';
        alert('Přístup povolen');
      } else {
        input.style.borderColor = 'red';
      }
    }
  </script>
</body>
</html>
