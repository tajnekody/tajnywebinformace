<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <title>Šifra 1</title>
  <style>
    body {
      background-color: black;
      color: limegreen;
      font-family: monospace;
      padding: 20px;
    }
    input {
      background-color: black;
      color: limegreen;
      border: 1px solid limegreen;
      padding: 5px;
      font-family: monospace;
    }
    button {
      background-color: limegreen;
      color: black;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      font-weight: bold;
      margin-left: 10px;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      color: yellowgreen;
    }
  </style>
</head>
<body>
  <h1>Šifra 1</h1>
  <p>Zadejte kód šifry:</p>
  <input type="text" id="codeInput" placeholder="Zadejte kód" autocomplete="off" />
  <button onclick="checkCode()">Ověřit</button>
  
  <div id="result"></div>

  <script>
    function checkCode() {
      const input = document.getElementById('codeInput').value.trim();
      const resultDiv = document.getElementById('result');
      if (input === '25094') {
        resultDiv.textContent = 'Sluneční soustava';
      } else {
        resultDiv.textContent = '';
        alert('Špatný kód, zkuste to znovu.');
      }
    }
  </script>
</body>
</html>
